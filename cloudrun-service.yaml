apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: bible-search
spec:
  template:
    metadata:
      annotations:
        # Use gen2 execution environment for better performance
        run.googleapis.com/execution-environment: gen2
        # CPU is always allocated (not just during request processing)
        run.googleapis.com/cpu-throttling: "false"
        # Boost CPU during startup
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 4Gi
              cpu: "4"
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+TieredCompilation -XX:TieredStopAtLevel=1"
            # GCS embedding store for faster cold starts
            - name: EMBEDDING_GCS_ENABLED
              value: "true"
            - name: EMBEDDING_GCS_BUCKET
              value: "bible-ai-485118-embeddings"
          # Startup probe - waits for app to be ready (up to 10 minutes)
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 20
          # Liveness probe - checks if app is still alive
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
  traffic:
    - percent: 100
      latestRevision: true
