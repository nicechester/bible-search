steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/bible-search:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bible-search:$COMMIT_SHA']

  # Update service YAML with actual image
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed "s|IMAGE_PLACEHOLDER|gcr.io/$PROJECT_ID/bible-search:$COMMIT_SHA|g" \
          cloudrun-service.yaml > /tmp/cloudrun-service-deploy.yaml

  # Deploy using service YAML (includes startup probe config)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'replace'
      - '/tmp/cloudrun-service-deploy.yaml'
      - '--region=us-central1'
      - '--platform=managed'

  # Allow unauthenticated access
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'add-iam-policy-binding'
      - 'bible-search'
      - '--region=us-central1'
      - '--member=allUsers'
      - '--role=roles/run.invoker'

images:
  - 'gcr.io/$PROJECT_ID/bible-search:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
