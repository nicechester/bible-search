steps:
  # Build the container image (--no-cache ensures latest code is used)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/bible-search:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bible-search:$COMMIT_SHA']

  # Update service YAML with actual image and deploy
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed "s|IMAGE_PLACEHOLDER|gcr.io/$PROJECT_ID/bible-search:$COMMIT_SHA|g" \
          /workspace/cloudrun-service.yaml > /workspace/cloudrun-service-deploy.yaml
        gcloud run services replace /workspace/cloudrun-service-deploy.yaml \
          --region=europe-west1 \
          --platform=managed

  # Allow unauthenticated access
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'add-iam-policy-binding'
      - 'bible-search'
      - '--region=europe-west1'
      - '--member=allUsers'
      - '--role=roles/run.invoker'

images:
  - 'gcr.io/$PROJECT_ID/bible-search:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
